    <link rel="stylesheet" href="style.css">

    <style>
        .results-container {

        .ranking-section {
            background: var(--bg-card);

        .ranking-info {

        .destination-name {

        .destination-stats {

        .chart-section {

        }

        .chart-container {
            position: relative;
            height: 400px;
            margin-bottom: 1rem;
        }

        .voters-section {
            background: var(--bg-card);
            border-radius: var(--border-radius-lg);
            padding: 2rem;
            box-shadow: var(--shadow-lg);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .voter-item {
            display: flex;
            align-items: center;
            padding: 1rem;
            margin-bottom: 0.5rem;
            background: var(--bg-secondary);
            border-radius: var(--border-radius);
            transition: var(--transition);
        }

        .voter-item:hover {
            background: var(--primary-light);
        }

        .voter-avatar {
            width: 40px;
            height: 40px;
            background: var(--primary-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.25rem;
            margin-right: 1rem;
        }

        .voter-info {
            flex: 1;
        }

        .voter-name {
            font-weight: 600;
            color: var(--text-primary);
        }

        .vote-time {
            font-size: 0.75rem;
            color: var(--text-secondary);
        }

        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 1rem;
            border-radius: 50%;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: var(--shadow-md);
            z-index: 100;
        }

        .back-btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .refresh-btn {
            background: var(--success-color);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: var(--transition);
            display: flex;

        }

        .refresh-btn:hover {

            transform: translateY(-2px);
        }

        .no-data {
            text-align: center;
            padding: 3rem;

        }

        .no-data i {

        }

        @media (max-width: 768px) {
            .results-container {
                padding: 1rem;
            }

            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .ranking-item {
                flex-direction: column;
                text-align: center;
                gap: 1rem;
            }

            .ranking-info {
                margin-left: 0;
            }

            .destination-stats {

            }

            .chart-container {

            }
        }
    </style>
</head>
<body>
    <button class="back-btn" onclick="goBack()">
        <i class="fas fa-arrow-left"></i>
    </button>

    <div class="results-container">
        <!-- é ­éƒ¨ -->
        <header class="header">
            <div class="header-content">
                <h1 class="title">
                    <i class="fas fa-chart-bar"></i>
                    æŠ•ç¥¨çµæœçµ±è¨ˆ
                </h1>
                <button class="refresh-btn" onclick="refreshData()">
                    <i class="fas fa-sync-alt"></i>
                    åˆ·æ–°è³‡æ–™
                </button>
            </div>
        </header>

        <!-- çµ±è¨ˆè³‡æ–™ -->
        <section class="stats-grid" id="statsGrid">
            <div class="stat-card">
                <div class="stat-value" id="totalVotes">0</div>
                <div class="stat-label">ç¸½æŠ•ç¥¨æ•¸</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="totalParticipants">0</div>
                <div class="stat-label">åƒèˆ‡äººæ•¸</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="averageScore">0</div>
                <div class="stat-label">å¹³å‡åˆ†</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="lastUpdate">--</div>
                <div class="stat-label">æœ€å¾Œæ›´æ–°</div>
            </div>
        </section>

        <!-- æ’åçµæœ -->
        <section class="ranking-section">
            <h2 class="section-title">
                <i class="fas fa-trophy"></i>
                ç›®çš„åœ°æ’å
            </h2>
            <div id="rankingList">
                <!-- æ’åå°‡é€šéJavaScriptå‹•æ…‹ç”Ÿæˆ -->
            </div>
        </section>

        <!-- åœ–è¡¨å±•ç¤º -->
        <section class="chart-section">
            <h2 class="section-title">
                <i class="fas fa-chart-column"></i>
                å¾—åˆ†åˆ†ä½ˆåœ–
            </h2>
            <div class="chart-container">
                <canvas id="scoreChart"></canvas>
            </div>
        </section>

        <!-- æŠ•ç¥¨è€…åˆ—è¡¨ -->
        <section class="voters-section">
            <h2 class="section-title">
                <i class="fas fa-users"></i>
                æŠ•ç¥¨è€…åˆ—è¡¨
            </h2>
            <div id="votersList">
                <!-- æŠ•ç¥¨è€…å°‡é€šéJavaScriptå‹•æ…‹ç”Ÿæˆ -->
            </div>
        </section>
    </div>

    <script src="script.js"></script>
    <script>
        // é é¢è¼‰å…¥å®Œæˆå¾Œåˆå§‹åŒ–çµæœé é¢
        document.addEventListener('DOMContentLoaded', function() {
            initializeResults();
        });

        // åˆå§‹åŒ–çµæœé é¢
        async function initializeResults() {
            try {
                showLoading();
                await loadResultsData();
                hideLoading();
            } catch (error) {
                console.error('è¼‰å…¥çµæœè³‡æ–™å¤±æ•—:', error);
                showError('è¼‰å…¥æ•¸æ“šå¤±æ•—ï¼Œè«‹ç¨å¾Œé‡è©¦');
                hideLoading();
            }
        }

        // è¼‰å…¥çµæœè³‡æ–™
        async function loadResultsData() {
            let allVotes = [];
            
            try {
                // é¦–å…ˆå˜—è©¦å¾Google Apps Scriptç²å–è³‡æ–™
                const response = await fetch(window.VotingSystem.API_CONFIG.RESULTS_URL);
                if (response.ok) {
                    const data = await response.json();
                    allVotes = data.votes || [];
                }
            } catch (error) {
                console.log('å¾ä¼ºæœå™¨ç²å–è³‡æ–™å¤±æ•—ï¼Œä½¿ç”¨æœ¬åœ°è³‡æ–™:', error);
            }
            
            // å¦‚æœä¼ºæœå™¨è³‡æ–™ç‚ºç©ºï¼Œä½¿ç”¨æœ¬æ©Ÿå­˜æ”¾å€çš„è³‡æ–™
            if (allVotes.length === 0) {
                allVotes = window.VotingSystem.getAllVotes();
            }
            
            if (allVotes.length === 0) {
                showNoData();
                return;
            }
            
            // è™•ç†å’Œé¡¯ç¤ºè³‡æ–™
            const results = processVoteData(allVotes);
            displayStatistics(results);
            displayRankings(results);
            displayChart(results);
            displayVoters(allVotes);
        }

        // è™•ç†æŠ•ç¥¨è³‡æ–™
        function processVoteData(allVotes) {
            const destinationScores = {};
            const destinationVotes = {};
            
            // åˆå§‹åŒ–ç›®çš„åœ°æ•¸æ“š
            Object.keys(window.VotingSystem.DESTINATIONS).forEach(key => {
                destinationScores[key] = 0;
                destinationVotes[key] = 0;
            });
            
            // è¨ˆç®—ç¸½åˆ†å’ŒæŠ•ç¥¨æ•¸
            allVotes.forEach(vote => {
                vote.votes.forEach(voteItem => {
                    destinationScores[voteItem.destination] += voteItem.score;
                    destinationVotes[voteItem.destination] += 1;
                });
            });
            
            // ç”Ÿæˆæ’å
            const rankings = Object.keys(destinationScores).map(destination => ({
                destination: destination,
                name: window.VotingSystem.DESTINATIONS[destination].name,
                totalScore: destinationScores[destination],
                voteCount: destinationVotes[destination],
                averageScore: destinationVotes[destination] > 0 ? 
                    (destinationScores[destination] / destinationVotes[destination]).toFixed(1) : 0
            })).sort((a, b) => b.totalScore - a.totalScore);
            
            return {
                rankings: rankings,
                totalVotes: allVotes.length,
                totalParticipants: allVotes.length,
                averageScore: rankings.length > 0 ? 
                    (rankings.reduce((sum, item) => sum + item.totalScore, 0) / rankings.length).toFixed(1) : 0,
                lastUpdate: allVotes.length > 0 ? 
                    new Date(Math.max(...allVotes.map(vote => new Date(vote.timestamp)))).toLocaleString('zh-CN') : '--'
            };
        }

        // é¡¯ç¤ºçµ±è¨ˆè³‡æ–™
        function displayStatistics(results) {
            document.getElementById('totalVotes').textContent = results.totalVotes;
            document.getElementById('totalParticipants').textContent = results.totalParticipants;
            document.getElementById('averageScore').textContent = results.averageScore;
            document.getElementById('lastUpdate').textContent = results.lastUpdate;
        }

        // é¡¯ç¤ºæ’å
        function displayRankings(results) {
            const rankingList = document.getElementById('rankingList');
            
            if (results.rankings.length === 0) {
                rankingList.innerHTML = '<div class="no-data"><i class="fas fa-inbox"></i><p>æš«ç„¡æŠ•ç¥¨æ•¸æ“š</p></div>';
                return;
            }
            
            const rankingHTML = results.rankings.map((item, index) => {
                const position = index + 1;
                let positionClass = '';
                let positionIcon = position;
                
                switch (position) {
                    case 1:
                        positionClass = 'first';
                        positionIcon = 'ğŸ¥‡';
                        break;
                    case 2:
                        positionClass = 'second';
                        positionIcon = 'ğŸ¥ˆ';
                        break;
                    case 3:
                        positionClass = 'third';
                        positionIcon = 'ğŸ¥‰';
                        break;
                }
                
                return `
                    <div class="ranking-item">
                        <div class="ranking-position ${positionClass}">${positionIcon}</div>
                        <div class="ranking-info">
                            <div class="destination-name">${item.name}</div>
                            <div class="destination-stats">
                                <span><i class="fas fa-star"></i> å¹³å‡åˆ†: ${item.averageScore}</span>
                                <span><i class="fas fa-vote-yea"></i> æŠ•ç¥¨æ•¸: ${item.voteCount}</span>
                            </div>
                        </div>
                        <div class="ranking-score">${item.totalScore}</div>
                    </div>
                `;
            }).join('');
            
            rankingList.innerHTML = rankingHTML;
        }

        // é¡¯ç¤ºåœ–è¡¨
        function displayChart(results) {
            const ctx = document.getElementById('scoreChart').getContext('2d');
            
            const labels = results.rankings.map(item => item.name);
            const scores = results.rankings.map(item => item.totalScore);
            const colors = [
                '#667eea',
                '#764ba2',
                '#ff6b6b',
                '#4ecdc4',
                '#ffe66d'
            ];
            
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'ç¸½å¾—åˆ†',
                        data: scores,
                        backgroundColor: colors.slice(0, labels.length),
                        borderColor: colors.slice(0, labels.length),
                        borderWidth: 2,
                        borderRadius: 8,
                        borderSkipped: false,
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        },
                        tooltip: {
                            backgroundColor: 'rgba(0, 0, 0, 0.8)',
                            titleColor: 'white',
                            bodyColor: 'white',
                            borderColor: '#667eea',
                            borderWidth: 1,
                            cornerRadius: 8,
                            callbacks: {
                                label: function(context) {
                                    const item = results.rankings[context.dataIndex];
                                    return [
                                        `ç¸½å¾—åˆ†: ${item.totalScore}`,
                                        `å¹³å‡åˆ†: ${item.averageScore}`,
                                        `æŠ•ç¥¨æ•¸: ${item.voteCount}`
                                    ];
                                }
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            grid: {
                                color: 'rgba(0, 0, 0, 0.1)'
                            },
                            ticks: {
                                color: '#718096'
                            }
                        },
                        x: {
                            grid: {
                                display: false
                            },
                            ticks: {
                                color: '#718096',
                                maxRotation: 45
                            }
                        }
                    },
                    animation: {
                        duration: 1000,
                        easing: 'easeOutQuart'
                    }
                }
            });
        }

        // é¡¯ç¤ºæŠ•ç¥¨è€…æ¸…å–®
        function displayVoters(allVotes) {
            const votersList = document.getElementById('votersList');
            
            if (allVotes.length === 0) {
                votersList.innerHTML = '<div class="no-data"><i class="fas fa-user-slash"></i><p>æš«ç„¡æŠ•ç¥¨è€…æ•¸æ“š</p></div>';
                return;
            }
            
            const votersHTML = allVotes.map(vote => {
                const voteTime = new Date(vote.timestamp).toLocaleString('zh-CN');
                const animalIcon = getAnimalIcon(vote.userAnimal);
                
                return `
                    <div class="voter-item">
                        <div class="voter-avatar">${animalIcon}</div>
                        <div class="voter-info">
                            <div class="voter-name">${vote.userAnimal}</div>
                            <div class="vote-time">${voteTime}</div>
                        </div>
                    </div>
                `;
            }).join('');
            
            votersList.innerHTML = votersHTML;
        }

        // ç²å–å‹•ç‰©åœ–ç¤º
        function getAnimalIcon(animalName) {
            const animalIcons = {
                'ç†Šè²“': 'ğŸ¼',
                'è€è™': 'ğŸ…',
                'ç…å­': 'ğŸ¦',
                'å¤§è±¡': 'ğŸ˜',
                'é•·é ¸é¹¿': 'ğŸ¦’',
                'çŒ©çŒ©': 'ğŸ¦',
                'è¢‹é¼ ': 'ğŸ¦˜',
                'ä¼éµ': 'ğŸ§',
                'æµ·è±š': 'ğŸ¬',
                'è€ƒæ‹‰': 'ğŸ¨'
            };
            return animalIcons[animalName] || 'ğŸ¾';
        }

        // é¡¯ç¤ºç„¡æ•¸æ“šç‹€æ…‹
        function showNoData() {
            document.getElementById('statsGrid').innerHTML = 
                '<div class="no-data" style="grid-column: 1 / -1;"><i class="fas fa-chart-bar"></i><p>æš«ç„¡æŠ•ç¥¨æ•¸æ“š</p></div>';
            document.getElementById('rankingList').innerHTML = 
                '<div class="no-data"><i class="fas fa-inbox"></i><p>æš«ç„¡æ’åæ•¸æ“š</p></div>';
            document.getElementById('votersList').innerHTML = 
                '<div class="no-data"><i class="fas fa-user-slash"></i><p>æš«ç„¡æŠ•ç¥¨è€…æ•¸æ“š</p></div>';
        }

        // é¡¯ç¤ºéŒ¯èª¤è³‡è¨Š
        function showError(message) {
            const errorHTML = `<div class="no-data"><i class="fas fa-exclamation-triangle"></i><p>${message}</p></div>`;
            document.getElementById('statsGrid').innerHTML = errorHTML;
            document.getElementById('rankingList').innerHTML = errorHTML;
            document.getElementById('votersList').innerHTML = errorHTML;
        }

        // é¡¯ç¤ºè¼‰å…¥ç‹€æ…‹
        function showLoading() {
            document.body.classList.add('loading');
        }

        // éš±è—è¼‰å…¥ç‹€æ…‹
        function hideLoading() {
            document.body.classList.remove('loading');
        }

        // åˆ·æ–°è³‡æ–™
        async function refreshData() {
            const refreshBtn = document.querySelector('.refresh-btn');
            const icon = refreshBtn.querySelector('i');
            
            // æ·»åŠ æ—‹è½‰å‹•ç•«
            icon.classList.add('fa-spin');
            refreshBtn.disabled = true;
            
            try {
                await loadResultsData();
            } finally {
                setTimeout(() => {
                    icon.classList.remove('fa-spin');
                    refreshBtn.disabled = false;
                }, 1000);
            }
        }

        // è¿”å›ä¸Šä¸€é 
        function goBack() {
            window.location.href = 'index.html';
        }
    </script>

<style>
